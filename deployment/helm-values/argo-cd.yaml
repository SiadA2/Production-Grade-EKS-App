global:
  domain: argocd.lab.nginxsiad.com
  
server:
  extraArgs:
    - --insecure
  service:
    type: ClusterIP
  ingress: 
    enabled: true
    ingressClassName: 'nginx'
    annotations:
      nginx.org/hosts: false
      cert-manager.io/cluster-issuer: issuer
    hosts:
    - argocd.lab.nginxsiad.com
    tls:
    - secretName: argocd-server-tls
      hosts:
      - argocd.lab.nginxsiad.com