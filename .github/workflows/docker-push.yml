name: Push to Amazon ECR

on:
  push:
    branches: ['main']
    paths: 
      - src/Dockerfile

    

env:
  AWS_REGION: eu-west-2                       

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials w/ OIDC
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::174350032095:role/GitHub-Actions-eks
        aws-region: us-west-2
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and tag image 
      id: build-image
      run: |
        cd src
        docker build -t siada2/eks . 
        docker tag siada2/eks:latest 174350032095.dkr.ecr.eu-west-2.amazonaws.com/siada2/eks:latest
        
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: 174350032095.dkr.ecr.eu-west-2.amazonaws.com/siada2/eks:latest

    - name: Push to Amazon ECR
      run: |
        docker push 174350032095.dkr.ecr.eu-west-2.amazonaws.com/siada2/eks:latest